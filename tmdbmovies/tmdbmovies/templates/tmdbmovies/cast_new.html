{% extends 'tmdbmovies/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <header>
    <h2>New Cast</h2>
  </header>

  <!-- novalidate attribute required to render validation messages -->
  <form method="post" novalidate>
    {% csrf_token %}
    <div class="row">
        <div class="col-6">
          {{ form.cast_name|as_crispy_field }}
        </div>
    </div>

    <div class="row">
        <div class="col-6">
          {{ form.gender|as_crispy_field }}
        </div>
    </div>

    <div class="row">
        <div class="col-6">
          {{ form.movies|as_crispy_field }}
        </div>
      </div>

    <button type="submit" class="btn btn-outline-success">Add</button>
    &nbsp;<a class="btn btn-outline-secondary" href="{% url 'movie' %}">cancel</a>
  </form>

{% endblock content %}
