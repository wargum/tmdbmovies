{% extends 'tmdbmovies/base.html' %}


{% load crispy_forms_tags %}
{% block content %}

  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the Movie "{{ movie.title}}"?</p>
    <button type="submit" class="btn btn-outline-danger">delete</button>
    <a class="btn btn-outline-secondary" href="{% url 'movie_detail' movie.pk %}">cancel</a>
  </form>

{% endblock content %}
